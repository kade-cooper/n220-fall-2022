<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 200px;
            background-color: rgb(0,0,0);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="message"></div>
    <div id="container">
        <div>Red</div>
        <button class="button" data-color="red" data-add="1,0,0">+1</button>
        <button class="button" data-add="5,0,0">+5</button>
        <button class="button" data-add="10,0,0">+10</button>
    </div>
    <div id="container2">
        <div>Green</div>
        <button class="button" data-add="0,1,0">+1</button>
        <button class="button" data-add="0,5,0">+5</button>
        <button class="button" data-add="0,10,0">+10</button>
    </div>
    <div id="container3">
        <div>Blue</div>
        <button class="button" data-add="0,0,1">+1</button>
        <button class="button" data-add="0,0,5">+5</button>
        <button class="button" data-add="0,0,10">+10</button>
    </div>
     <script src="js/app.js"></script>
</body>
</html>
